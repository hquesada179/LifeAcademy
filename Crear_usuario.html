<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNAB LifeAcademy - Crear Cuenta</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d79d9f3b.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .blur-overlay {
      background: rgba(0, 51, 102, 0.85);
      backdrop-filter: blur(6px);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .btn-gradient {
      background: linear-gradient(90deg, #003366, #0055aa);
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      background: linear-gradient(90deg, #004080, #0077cc);
    }
    .logo-circle {
      box-shadow: 0 6px 16px rgba(0, 51, 102, 0.5);
    }
    input {
      color: #000 !important;
    }
    input::placeholder {
      color: #d1d5db !important;
    }
  </style>
</head>

<body>
  <div class="min-h-screen relative flex items-center justify-center p-4">
    <div class="absolute inset-0 bg-cover bg-center"
      style="background-image: url('https://unab.edu.co/wp-content/uploads/2022/05/El-Jardin-UNAB.jpg');"></div>
    <div class="absolute inset-0 blur-overlay"></div>

    <div class="relative z-10 w-full max-w-md text-white">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-40 h-40 bg-white rounded-full mb-4 logo-circle overflow-hidden">
          <img src="Login_img/Logo.png" alt="Logo UNAB LifeAcademy" class="w-[95%] h-[95%] object-cover scale-110">
        </div>

        <h1 class="text-3xl font-bold mb-2">Crear Cuenta UNAB</h1>
        <p class="text-blue-100 text-lg">
          Reg√≠strate para acceder a tu portal acad√©mico y de vida universitaria
        </p>
      </div>

      <!-- üîπ Formulario conectado a Formspree -->
      <div class="glass-card p-6">
        <form action="registrar_usuario.php" method="POST" id="registerForm" class="space-y-4">
          <div>
            <label for="nombre" class="block text-white font-medium mb-1">Nombre completo</label>
            <input id="nombre" name="nombre" type="text" placeholder="Ej. Mar√≠a L√≥pez" required
              class="w-full p-3 rounded-md bg-white/10 border border-white/40 placeholder-gray-300 focus:border-[#003366] focus:ring-[#003366]">
          </div>

          <div>
            <label for="correo" class="block text-white font-medium mb-1">Correo institucional</label>
            <input id="correo" name="correo" type="email" placeholder="usuario@unab.edu.co" required
              class="w-full p-3 rounded-md bg-white/10 border border-white/40 placeholder-gray-300 focus:border-[#003366] focus:ring-[#003366]">
          </div>

          <div>
            <label for="usuario" class="block text-white font-medium mb-1">Usuario UNAB</label>
            <input id="usuario" name="usuario" type="text" placeholder="Ingresa tu usuario" required
              class="w-full p-3 rounded-md bg-white/10 border border-white/40 placeholder-gray-300 focus:border-[#003366] focus:ring-[#003366]">
          </div>

          <div>
            <label for="contrase√±a" class="block text-white font-medium mb-1">Contrase√±a</label>
            <input id="contrase√±a" name="contrase√±a" type="password" placeholder="Crea una contrase√±a segura" required
              class="w-full p-3 rounded-md bg-white/10 border border-white/40 placeholder-gray-300 focus:border-[#003366] focus:ring-[#003366]">
          </div>

          <div>
            <label for="confirmar" class="block text-white font-medium mb-1">Confirmar contrase√±a</label>
            <input id="confirmar" type="password" placeholder="Repite tu contrase√±a" required
              class="w-full p-3 rounded-md bg-white/10 border border-white/40 placeholder-gray-300 focus:border-[#003366] focus:ring-[#003366]">
          </div>

          <button type="submit"
            class="w-full py-3 rounded-md btn-gradient text-white font-semibold shadow-lg flex items-center justify-center space-x-2">
            <i class="fas fa-user-plus"></i><span>Crear Cuenta</span>
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-200 mb-2">¬øYa tienes una cuenta?</p>
          <button id="backToLogin"
            class="w-full py-3 rounded-md border border-white/40 text-white bg-white/5 hover:bg-white/15 hover:border-[#003366] transition-all">
            Volver al inicio de sesi√≥n
          </button>
        </div>
      </div>

      <div class="mt-6 text-center">
        <p class="text-blue-100 text-sm">
          ¬© 2025 Universidad Aut√≥noma de Bucaramanga - Proyecto UNAB LifeAcademy
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const contrase√±a = document.getElementById('contrase√±a').value;
      const confirmar = document.getElementById('confirmar').value;

      if (contrase√±a !== confirmar) {
        alert('Las contrase√±as no coinciden. Int√©ntalo de nuevo.');
        return;
      }

      const form = e.target;
      fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          alert('‚úÖ Registro exitoso. Revisa tu correo para confirmar tu cuenta.');
          form.reset();
          window.location.href = "Ingreso.html";
        } else {
          alert('‚ùå Hubo un problema al enviar tu registro. Intenta nuevamente.');
        }
      }).catch(error => {
        alert('‚ö†Ô∏è Error de conexi√≥n. Verifica tu red e intenta otra vez.');
      });
    });

    document.getElementById('backToLogin').addEventListener('click', function () {
      window.location.href = "Ingreso.html";
    });
  </script>
</body>
</html>
